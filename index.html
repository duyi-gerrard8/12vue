<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34</title>
    <script src="./vue.js"></script>
</head>

<body>
<div id="app">
    <my-cmp :list="list"></my-cmp>
</div>

<script>
    Vue.component(
        'my-cmp', {
            // prop: ['list'],
            props: {
                // list: [Array, String],
                list: {
                    type: Array,
                    default() {
                        return [
                            {name: 'haha'},
                            {name: 'heihei'},
                        ]
                    },
                    required: true,
                    validator(prop) {
                        return prop.length > 3;
                    },
                }
            },
            template: `
                <ul>
                    <li v-for="person in list" :key="person.name">{{ person.name }}</li>
                </ul>
            `
        }
    );
    const vm = new Vue({
        el: '#app',
        data: {
            list: [
                { name: 'shanshan' },
                { name: 'duyi' },
            ]
        }
    })
</script>
</body>

</html>
